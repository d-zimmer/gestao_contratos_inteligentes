<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Contrato de Aluguel</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1M4w8OWfQ3M" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Criar Contrato de Aluguel</h2>
        <form method="post" class="p-4 shadow-sm bg-light rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="landlord" class="form-label">Endereço do Locador:</label>
                <input type="text" id="landlord" name="landlord" class="form-control" placeholder="Endereço do Locador" required>
            </div>

            <div class="mb-3">
                <label for="tenant" class="form-label">Endereço do Inquilino:</label>
                <input type="text" id="tenant" name="tenant" class="form-control" placeholder="Endereço do Inquilino" required>
            </div>

            <div class="mb-3">
                <label for="rent_amount" class="form-label">Valor do Aluguel:</label>
                <input type="number" id="rent_amount" name="rent_amount" class="form-control" placeholder="Valor do Aluguel" required>
            </div>

            <div class="mb-3">
                <label for="deposit_amount" class="form-label">Valor do Depósito:</label>
                <input type="number" id="deposit_amount" name="deposit_amount" class="form-control" placeholder="Valor do Depósito" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Criar Contrato</button>
        </form>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93CC2JiHOeFuK6syQ95N8Mzxtkp39DkUPFhJZgI5B1E0JFu5GR34VoaYZjEJJo" crossorigin="anonymous"></script>
</body>
</html>
